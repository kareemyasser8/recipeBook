<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe?.imagePath" alt="" class="img-responsive" width ="500px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        (click)="clickManageRecipe()"
        class="btn btn-primary dropdown-toggle" >
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [ngClass]="{'show': showMenu}">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe?.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{ingredient.name}} | {{ingredient.amount}}
    </li>
   </ul>
  </div>
</div>
