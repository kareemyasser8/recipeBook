<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-bottom: 10px;">
        <div class="col-xs-12">
          <button
            type="submit"
            style="margin-right: 5px;"
            [disabled]="!recipeForm.valid"
            class="btn btn-success">Save</button>
          <button
            type="button"
            (click)="onCancel()"
            class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row" style="margin-bottom: 20px;">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row" style="margin-bottom: 20px;">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
                type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img
            [src]="imagePath.value"
            class="img-responsive"
            style="width: 80%;">
        </div>
      </div>

      <div class="row" style="margin-bottom: 20px;" >
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
                type="text"
                id="description"
                resize="none"
                formControlName="description"
                style="resize: none;"
                class="form-control"
                rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
              *ngFor="let indredientControl of recipeForm.get('ingredients')['controls'] as ingredients; let i = index;"
              [formGroupName]="i"
              style="margin-top: 10px;">
            <div class="col-xs-8 col-sm-8 col-md-8">
              <input
                type="text"
                formControlName="name"
                class="form-control">
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2">
              <input
                type="number"
                formControlName="amount"
                class="form-control">
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2">
              <button
                type="button"
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
        <hr style="margin: 10px 0px 10px 0px; width: 90%">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
